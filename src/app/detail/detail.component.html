<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <title>Document</title>
</head>

<body>
    <app-home></app-home>
    <div class="container">
        <h1>Quản lý thu chi</h1>
        <div class="search-container">
            <input type="text" placeholder="Tìm kiếm.." name="search" #searchInput required />
            <button (click)="TimKiem(searchInput.value)">Tìm</button>
        </div>
        <table class="table table-bordered table-striped mt-4">
            <thead>
                <tr>
                    <th>Họ Tên</th>
                    <th>Số Dư</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngIf="searchResul.length === 0">
                    <td colspan="7" class="text-center">
                        Không có dữ liệu để hiển thị
                    </td>
                </tr>
                <tr *ngFor="let person of searchResul">
                    <td>{{ person.fullname }}</td>
                    <td [ngClass]="{'red-balance': person.balance < 0}">
                        {{ person.balance | number}}
                    </td>
                    <td>
                        <button class="btn btn-primary" (click)="PopupthuChi(person)">+ ‒</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
