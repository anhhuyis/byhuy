<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Home</title>
</head>

<body>
    <nav class="navbar navbar-expand-sm">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse align-items-center" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/display" routerLinkActive="active">{{"Trang chủ"|translate}}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/add" routerLinkActive="active">{{"Thêm"|translate}}</a>
                    </li>
                </ul>
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                        {{"Ngôn Ngữ" | translate}}
                    </button>
                    <ul class="dropdown-menu">
                        <li><button class="dropdown-item " *ngIf="selectedLang=='en'" style="background-color: #0d6efd; color: aliceblue;"  (click)="useLanguage('en')">English</button></li>
                        <li><button class="dropdown-item " *ngIf="selectedLang=='vi'" (click)="useLanguage('en')">English</button></li>
                        <li><button class="dropdown-item " *ngIf="selectedLang=='vi'" style="background-color: #0d6efd; color: aliceblue;"  (click)="useLanguage('vi')">Tiếng Việt</button></li>
                        <li><button class="dropdown-item " *ngIf="selectedLang=='en'" (click)="useLanguage('vi')">Tiếng Việt</button></li>
                    </ul>
                </div>
                <span class="navbar-text ms-3">
                    Hi, {{name}}
                </span>
                <a class="nav-link ms-3" (click)="logout()" routerLink="/login" routerLinkActive="active">
                    <i class="bi bi-box-arrow-right"></i> {{"Đăng xuất"|translate}}
                </a>
            </div>
        </div>
    </nav>
    <div class="container mt-4"></div>


</body>

</html>
